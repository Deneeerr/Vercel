    <div class="container text-center">
        <div class="row">
          <div class="col">
            <button id="botao" onclick="alunos()">ALUNOS</button>
          </div>
          <div class="col">
            <button id="motivation-button">NOVA FRASE</button>
          </div>
        </div>
      </div>

      <script>
        var button = document.getElementById("motivation-button");
        var delay = 2000; // tempo de espera em milissegundos (2 segundos)
        var canClick = true; // variável de controle para verificar se o botão pode ser clicado

        function playAlert() {
        if (canClick) {
        // reproduzir o som de alerta
        var audio = new Audio('alert.mp3');
        audio.play();
    
        // desativar o botão temporariamente
        canClick = false;
        button.disabled = true;
    
        // aguardar o tempo de espera antes de reativar o botão
        setTimeout(function() {
        canClick = true;
        button.disabled = false;
        }, delay);
        } 
        }
    </script>
